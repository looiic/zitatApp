<ion-header>

  <ion-navbar>
    <ion-title>Zitat ihg√§</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Datum</ion-label>
    <!-- <ion-input type="date" [(ngModel)]="datum"></ion-input> -->
    <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="datum"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label fixed>Zitat</ion-label>
    <!-- <ion-input type="text" [(ngModel)]="zitat"></ion-input> -->
    <ion-textarea [(ngModel)]="zitat"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label fixed>Beschribig</ion-label>
    <!-- <ion-input type="text" [(ngModel)]="zitat"></ion-input> -->
    <ion-textarea [(ngModel)]="beschreibung"></ion-textarea>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="primary" block (click)="addZitat()">Zitat speichere</button>
</div>

</ion-content>
